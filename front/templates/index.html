    <script type="text/javascript" src="http://cdn.datatables.net/plug-ins/1.10.15/dataRender/datetime.js"></script>
    <script type="text/javascript">

    var config = {
       datapath: "{{url_for('static',filename='vendor/d3-celestial/data')}}",
       planets:  { show: false },
       stars: {show: false},
       dsos: {show:false, limit:30},
       constellations: {show:false},
       transform: "equatorial",
       background:{
        fill: "#8778d2",
        opacity:1
        },
       mw:{
         show:true,
         style:{
           fill: "#ffffff",
           opacity: 0.3
         }
       },
        lines:{
            graticule: { show: true, stroke: "#cccccc", width: 0.6, opacity: 0.8,      // Show graticule lines
              // grid values: "outline", "center", or [lat,...] specific position
              lon: {pos: ["center"], fill: "#eee", font: "10px Helvetica, Arial, sans-serif"},
              // grid values: "outline", "center", or [lon,...] specific position
              lat: {pos: ["center"], fill: "#eee", font: "10px Helvetica, Arial, sans-serif"}},
        }

    }

    function pad (str, max) {
      str = str.toString();
      return str.length < max ? pad("0" + str, max) : str;
    }

    Date.prototype.subsDays = function(days) {
      var date = new Date();
      date.setDate(date.getDate() - days);
      return date;
    }
    function dateToJD(date) {
        var mjulianDate = date / 86400000 + 40588;
        return mjulianDate;
    }
    function jdToDate(jd){
      var date = (jd - 40588) * 86400000;
      return new Date(date)
    }

    function renderData(){
      var points = new Array();
      var table = $("#sneCandidates").DataTable();
      var data_table = table.data();
      if (data_table.length == 0){
        Celestial.clear();
        Celestial.display(config);
      }else{
        Celestial.clear();

        $.each(data_table,function(index,value){
          var oid = value[0], prob=value[2], ra=value[4], dec=value[5];

          points.push({
             "type":"Feature",
             "id":oid,
             "properties": {
               // Name
               "name":oid,
               "type":"sn",
               // magnitude, dimension in arcseconds or any other size criterion
               //"mag": 10,
               //"dim": 30
               "prob": prob
             }, "geometry":{
               // the location of the object as a [ra, dec] array in degrees [-180..180, -90..90]
               "type":"Point",
               "coordinates": [ra,dec]
             }
           });

        });

        var jsonSN = {
          "type":"FeatureCollection",
          // this is an array, add as many objects as you want
          "features": points
          };

        var pointStyle = {
              stroke: "#f0f",
              width: 3,
              fill: "rgba(255, 204, 255, 0.8)"
            };
        var textStyle = {
              font: "bold 15px Helvetica, Arial, sans-serif",
              align: "left",
              baseline: "bottom"
            };


            Celestial.add({type:"raw",
                          callback: function(error, json) {
                            if (error) return console.warn(error);
                            // Load the geoJSON file and transform to correct coordinate system, if necessary
                            var dsn = Celestial.getData(jsonSN, config.transform);

                            // Add to celestial objects container in d3
                            Celestial.container.selectAll(".sn")
                              .data(dsn.features)
                              .enter().append("path")
                              .attr("class", "sn");
                            // Trigger redraw to display changes
                            Celestial.redraw();
                          },
                          redraw: function() {
                              // Select the added objects by class name as given previously
                              Celestial.container.selectAll(".sn").each(function(d) {
                                // If point is visible (this doesn't work automatically for points)
                                if (Celestial.clip(d.geometry.coordinates)) {
                                  // get point coordinates
                                  var pt = Celestial.mapProjection(d.geometry.coordinates);
                                  // object radius in pixel, could be varable depending on e.g. dimension or magnitude
                                  var r = 5*Math.pow(d.properties.prob,8); // replace 20 with dimmest magnitude in the data

                                  // draw on canvas
                                  //  Set object styles fill color, line color & width etc.
                                  Celestial.setStyle(pointStyle);
                                  // Start the drawing path
                                  Celestial.context.beginPath();
                                  // Thats a circle in html5 canvas
                                  Celestial.context.arc(pt[0], pt[1], r, 0, 2 * Math.PI);
                                  // Finish the drawing path
                                  Celestial.context.closePath();
                                  // Draw a line along the path with the prevoiusly set stroke color and line width
                                  Celestial.context.stroke();
                                  // Fill the object path with the prevoiusly set fill color
                                  Celestial.context.fill();

                                  // Set text styles
                                  Celestial.setTextStyle(textStyle);
                                  // and draw text on canvas
                                  Celestial.context.fillText(d.properties.name, pt[0] + r - 1, pt[1] - r + 1);
                                }
                              });
                            }
                          });
        Celestial.display(config);
      }
    }

    $(document).ready( function () {
            var date = new Date($.now());
            var rawData = new Object();
            var delta = 2;
            $('#sneCandidates').DataTable({
              "pageLength": 6,
              "dom":"t,p,r",
              "order": [[ 2, "desc" ]],
              "responsive": true,
              "searching": true, "info": false,"lengthChange":false,
              'processing': true,
              'language': {
                  'loadingRecords': '&nbsp;',
                  'processing': 'Loading...'
              },
              "ajax": {
                "url": "http://ztf.alerce.online/query",
                "contentType": "application/json",
                "type": "POST",
                "columnDefs": [
                  {
                    "targets": [ 3,4,5],
                    "visible": false,
                    "searchable": false
                  }],
                  "data": function(d){
                    var rawData = new Object();
                    var now_mjd = dateToJD(date);
                    var last_mjd = dateToJD(date.subsDays(delta));

                    return JSON.stringify(
                      {"records_per_pages":100,
                      "query_parameters":
                      {"filters":
                      {"classearly": 2},
                      "dates":
                      {"firstmjd":
                      {"min":last_mjd,"max":now_mjd}
                    }},
                    "sortBy": "pclassearly",
                    "total":100
                  })
                },
                "dataSrc": function(json){
                  var data = new Array();

                  $.each(json["result"],function(key,value){
                    rawData[key] = value;
                    url_object = '<a href="http://alerce.xyz/vue/object/'+key+'" target="_blank">More</a>'
                    prob = value["pclassearly"].toFixed(3);
                    mjd = value["firstmjd"];
                    date = jdToDate(mjd);
                    dateStr = (date.getDate()+1) + '/' + (date.getMonth() + 1) + '/' +  date.getFullYear() + ' ' + pad(date.getHours(),2) + ":" + pad(date.getMinutes(),2) + ":" + pad(date.getSeconds(),2)
                    data.push([key,dateStr,prob,url_object,value["meanra"],value["meandec"]]);
                  });
                  return data
                }
              },
              "initComplete": function(settings, json) {
                renderData();
              }
            });

            Celestial.display(config);


            var zoomed = false;
            $("table tbody").on({
              click: function () {
                $(".table-active").removeClass("table-active")
                $(this).attr("class","table-active")
                var anim = Array();
                var data = $("#sneCandidates").DataTable().row(this).data();
                var ra = data[4],
                    dec = data[5],
                    oid = data[0]
                var pt = [ra,dec,0];//Celestial.mapProjection([ra,dec]);

                df = rawData[oid];
                $.post("http://ztf.alerce.online/get_detections", JSON.stringify({"oid":oid}), function(data){
                    alerts = data["result"]["detections"];
                    if(alerts.length > 1){
                      var firstmjd = 1/0;
                      var first_alert;
                      $.each(alerts, function(id,value){
                        if(firstmjd > value["mjd"]){
                          firstmjd = value["mjd"];
                          first_alert = id;
                        }
                      });
                      selected = alerts[first_alert];
                    }else{
                      selected = alerts[0];
                    }


                    $("#oid").html('<a href="http://alerce.xyz/vue/object/'+selected["oid"]+'" target="_blank">'+selected["oid"]+'</a>')
                    ra = Math.round(selected["ra"]*100)/100
                    dec = Math.round(selected["ra"]*100)/100

                    $("#position").html('<span class="font-weight-bold">RA:</span>'+ra+', <span class="font-weight-bold">DEC:</span>'+dec);
                    filter = selected["fid"]
                    if(filter == 2){
                      band =' <span class="badge badge-danger">r</span>'
                    }else{
                      band =' <span class="badge badge-success">g</span>'
                    }
                    $("#band").html(band);
                    mag = Math.round(selected["magpsf"]*100)/100;
                    err = Math.round(selected["sigmapsf"]*100)/100;
                    $("#mag").html(mag);
                    $("#err").html(err);
                    mjd = Math.round(selected["mjd"]*100)/100
                    $("#mjd").html(mjd);
                    $("#alerce").attr("href",'http://alerce.xyz/vue/object/'+selected["oid"]);
                    $("#tns").attr("href",'https://wis-tns.weizmann.ac.il/search?ra='+selected["ra"]+'&decl='+selected["dec"]+'&radius=10&coords_unit=arcsec');
                    $("#ned").attr("href",'http://ned.ipac.caltech.edu/cgi-bin/nph-objsearch?lon='+selected["ra"]+'d&lat='+selected["dec"]+'&radius=0.16&search_type=Near+Position+Search');
                    $("#simbad").attr("href",'http://simbad.u-strasbg.fr/simbad/sim-coo?Coord='+selected["ra"]+"%20"+selected["dec"]+'&Radius.unit=arcsec&Radius=10');
                    base = "http://avro.alerce.online/get_stamp?oid="+oid+"&candid="+selected["candid_str"]+"&format=png&type="
                    $("#scienceStamp").attr("src", base+"science");
                    $("#templateStamp").attr("src", base+"template");
                    $("#differenceStamp").attr("src", base+"difference");
                    $("#moreInfo").removeClass("d-none");

                });



                anim.push({param:"center", value:pt, duration:250});

                Celestial.animate(anim, false);

              }
            },'tr');

            $("#timePicker").on("change", function(){
              var days = $( "#timePicker option:selected" ).val();
              delta = days;

              $("#sneCandidates").DataTable().ajax.reload(function(){
                renderData();
              });
            });
            $('#searchDataTable').keyup(function(){
                  $("#sneCandidates").DataTable().search($(this).val()).draw() ;
            })

            $("#collapseOne").on("hidden.bs.collapse", function(e){
              $("#collapseText").text("Show")
              $("#collapseIcon").text("keyboard_arrow_right")
            });

            $("#collapseOne").on("show.bs.collapse", function(e){
              $("#collapseText").text("Hide")
              $("#collapseIcon").text("keyboard_arrow_down")
            });
        });

    </script>
